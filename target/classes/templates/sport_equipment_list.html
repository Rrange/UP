<!-- sport_equipment/list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Equipment List</title>
</head>
<body>
<h1>Sport Equipment List</h1>
<a href="/sport-equipment/add">Add New Equipment</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Category</th>
    <th>Price per Day</th>
    <th>Condition</th>
    <th>Available</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="equipment : ${equipmentList}">
    <td th:text="${equipment.id}"></td>
    <td th:text="${equipment.name}"></td>
    <td th:text="${equipment.category.name}"></td>
    <td th:text="${equipment.pricePerDay}"></td>
    <td th:text="${equipment.condition}"></td>
    <td th:text="${equipment.available ? 'Yes' : 'No'}"></td>
    <td>
      <a th:href="@{/sport-equipment/edit/{id}(id=${equipment.id})}">Edit</a> |
      <a th:href="@{/sport-equipment/delete/{id}(id=${equipment.id})}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
