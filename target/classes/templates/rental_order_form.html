<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Rental Order</title>
</head>
<body>
<h1 th:text="${rentalOrder.id != null} ? 'Edit Rental Order' : 'Add New Rental Order'"></h1>
<form th:action="@{/rental-orders}" th:object="${rentalOrder}" method="post">
  <input type="hidden" th:if="${rentalOrder.id != null}" th:field="*{id}" />

  <label for="customer">Customer:</label>
  <select id="customer" th:field="*{customer}" required>
    <option th:each="customer : ${customerList}" th:value="${customer.id}" th:text="${customer.fullName}"></option>
  </select><br/>

  <label for="sportEquipment">Sport Equipment:</label>
  <select id="sportEquipment" th:field="*{sportEquipment}" required>
    <option th:each="equipment : ${equipmentList}" th:value="${equipment.id}" th:text="${equipment.name}"></option>
  </select><br/>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" th:field="*{startDate}" required /><br/>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" th:field="*{endDate}" required /><br/>

  <button type="submit">Submit</button>
</form>
<a href="/rental-orders">Back to List</a>
</body>
</html>
