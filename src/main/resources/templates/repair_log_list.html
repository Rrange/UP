<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Log List</title>
</head>
<body>
<h1>Repair Log List</h1>
<a href="/repair-logs/add">Add New Repair Log</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Equipment</th>
        <th>Repair Date</th>
        <th>Repair Details</th>
        <th>Cost</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${repairLogs}">
        <td th:text="${log.id} != null ? log.id : 'N/A'"></td>
        <td th:text="${log.sportEquipment != null ? log.sportEquipment.name : 'No Equipment'}"></td>
        <td th:text="${log.repairDate != null ? log.repairDate : 'N/A'}"></td>
        <td th:text="${log.repairDetails != null ? log.repairDetails : 'N/A'}"></td>
        <td th:text="${log.cost != null ? log.cost : 'N/A'}"></td>
        <td>
            <a th:href="@{/repair-logs/edit/{id}(id=${log.id})}">Edit</a> |
            <a th:href="@{/repair-logs/delete/{id}(id=${log.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
