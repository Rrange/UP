<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Equipment Category</title>
</head>
<body>
<h1 th:text="${equipmentCategory.id != null} ? 'Edit Equipment Category' : 'Add New Equipment Category'"></h1>
<form th:action="@{/equipment-categories}" th:object="${equipmentCategory}" method="post">
  <input type="hidden" th:if="${equipmentCategory.id != null}" th:field="*{id}" />

  <label for="name">Category Name:</label>
  <input type="text" id="name" th:field="*{name}" required /><br/>

  <button type="submit">Submit</button>
</form>
<a href="/equipment-categories">Back to List</a>
</body>
</html>
