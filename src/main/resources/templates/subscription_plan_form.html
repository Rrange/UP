<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Subscription Plan</title>
</head>
<body>
<h1 th:text="${subscriptionPlan.id != null} ? 'Edit Subscription Plan' : 'Add New Subscription Plan'"></h1>
<form th:action="@{/subscription-plans}" th:object="${subscriptionPlan}" method="post">
  <input type="hidden" th:if="${subscriptionPlan.id != null}" th:field="*{id}" />

  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required /><br/>

  <label for="details">Details:</label>
  <textarea id="details" th:field="*{details}" required></textarea><br/>

  <label for="price">Price:</label>
  <input type="number" step="0.01" id="price" th:field="*{price}" required /><br/>

  <label for="duration">Duration (in days):</label>
  <input type="number" id="duration" th:field="*{duration}" required /><br/>

  <button type="submit">Submit</button>
</form>
<a href="/subscription-plans">Back to List</a>
</body>
</html>
